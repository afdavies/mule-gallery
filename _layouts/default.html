<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <title>Mule Gallery</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
    <script src="https://use.typekit.net/ldm3nuw.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    {{ content }}

    <section class="section section-footer">
      <div class="row">
        <div class="medium-6 small-12 medium-offset-3 columns form signup-form">
          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
            <form action="//muledesign.us12.list-manage.com/subscribe/post?u=4138f7e7a6126871e1dc6c0ef&amp;id=ac7a30c965" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
              <p class="heading heading-detail">Join Mule Gallery's mailing list</p>
            <div class="mc-field-group">
              <div class="form form-container row">
                <input type="email" value="" name="EMAIL" placeholder="Your email address" id="mce-EMAIL" class="required email box-form columns">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button subscribe-button columns small-4 large-3">
              </div>
            </div>
                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_4138f7e7a6126871e1dc6c0ef_ac7a30c965" tabindex="-1" value=""></div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->
        </div>
      </div>
      <div class="row">
        <div class="small-10 small-offset-1 columns links">
            <a class="link social-link" href="https://facebook.com/mulegallery">
              <span class="icon socicon-facebook"></span>
            </a>
            <a class="link social-link" href="https://instagram.com/mulegallery">
              <span class="icon socicon-instagram"></span>
            </a>
            <a class="link social-link" href="https://twitter.com/mulegallery">
              <span class="icon socicon-twitter"></span>
            </a>
            <a class="link social-link" href="mailto:gallery@muledesign.com">
              <span class="icon socicon-mail"></span>
            </a>
        </div>
      </div>
    </section>
  </body>
</html>
